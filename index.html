<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="memory">Memory Game</h1>
  <h2>Score: <span class="score">0</span></h2>
  <h2>Hi-Score: <span class="hi-score">0</span></h2>
  <h1>Time: <span class="hrs">1</span> : <span class="min">00</span></h1>
   <div class="box">
    <div class="row">
        <div class="a sq"></div>
        <div class="b sq"></div>
        <div class="c sq"></div>
        <div class="d sq"></div>
    </div>

    <div class="row">
        <div class="e sq"></div>
        <div class="f sq"></div>
        <div class="g sq"></div>
        <div class="h sq"></div>
    </div>

    <div class="row">
        <div class="i sq"></div>
        <div class="j sq"></div>
        <div class="k sq"></div>
        <div class="l sq"></div>
    </div>
    <div class="row">
        <div class="m sq"></div>
        <div class="n sq"></div>
        <div class="o sq"></div>
        <div class="p sq"></div>
    </div>
   </div>




   <button class="restart" onclick="location.reload()">Restart</button>



<script src="./app.js"></script>
</body>
</html>
